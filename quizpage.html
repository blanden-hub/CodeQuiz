<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Bryce's Code Quiz</title>
</head>

<body>
    <div class="container-fluid" style="background-color: #fff;">
      <div class="col text-right">
        <h4 id="timer">time left</h4>
      </div>
      <div class="row justify-content-center">
        <h4 id="question" class="display-6 mx-auto">Question</h4>
      </div>
      <div class="col justify-content-center">
        <div class="col text-center" style="padding: 5px;">
          <button type="button" id="btn1" class="btn btn-outline-primary">btn1</button>
        </div>
        <div class="col text-center">
          <button type="button" id="btn2" class="btn btn-outline-primary">btn2</button>
        </div>
        <div class="col text-center" style="padding: 5px;">
          <button type="button" id="btn3" class="btn btn-outline-primary">btn3</button>
        </div >
        <div class="col text-center" style="padding: 5px;">
          <button type="button" id="btn4" class="btn btn-outline-primary">btn4</button>
        </div>
      </div>
      <div class="col justify-content-center" style="padding: .1px;">
        <div class="col text-center">
          <h4><span id="final-score"></span></h4>
          <h4><span id="final-score-text"></span></h4>
        </div>
      </div>
      <div id="highscores-div" class="row justify-content-center"
        style="display:none;">
        <div class="col text-center" >
          <h4" style="color: #0275d8;">Your initials:</h4>
          <input id="initials" class="btn btn-outline-primary">
          <button type="button" id="submit-button" class="btn btn-outline-primary">Save Score</button>
          </input>
          <a href="index.html" id="start-btn" role="button" class="btn btn-outline-primary">Back to Start Page</a>
        </div>
      </div>
    </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
